<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ product_obj.product_title }} - Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .product-container {
            margin-top: 50px;
        }

        .product-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 600;
            color: #28a745;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 1rem;
        }

        .discount {
            font-size: 1rem;
            color: #d9534f;
            font-weight: 500;
        }

        .category-tag {
            font-size: 0.85rem;
            background-color: #f0f0f0;
            padding: 4px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 8px;
        }

        .back-link {
            margin-bottom: 20px;
            display: inline-block;
        }

        .product-description {
            font-size: 1rem;
            color: #555;
            margin-top: 20px;
            line-height: 1.6;
        }

        .btn-buy {
            background-color: #212529;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-buy:hover {
            background-color: #343a40;
        }

        .input-group input[type="number"] {
            max-width: 80px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="/">MyShop</a>
    </nav>

    <div class="container product-container">
        <a href="{% url 'index' %}" class="back-link text-decoration-none text-primary">&larr; Back to Products</a>
        <div class="row mt-3">
            <div class="col-md-6">
                <img src="{{ product_obj.product_image }}" alt="{{ product_obj.product_title }}"
                    class="product-image img-fluid">
            </div>
            <div class="col-md-6">
                <h2>{{ product_obj.product_title }}</h2>
                <p class="category-tag">{{ product_obj.get_product_category_display }}</p>
                <div class="mt-3">
                    <span class="price">₹{{ product_obj.product_DiscPrice }}</span>
                    <span class="original-price ms-3">₹{{ product_obj.product_price }}</span>
                    <p class="discount mt-1">You save {{ product_obj.discount_percent }}%</p>
                </div>

                <div class="product-description">
                    <h5>Description:</h5>
                    <p>{{ product_obj.product_description }}</p>
                </div>

                <form method="POST" action="#" class="mt-4">
                    {% csrf_token %}
                    <div class="input-group mb-3" style="max-width: 180px;">
                        <input type="number" name="quantity" class="form-control" value="1" min="1" required>
                        <button type="submit" class="btn btn-buy">
                            <i class="bi bi-cart-plus-fill me-1"></i> Add to Cart
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
